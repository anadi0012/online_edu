<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveVoice Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #text-line {
            font-size: 24px;
            cursor: pointer;
            color: blue;
        }
    </style>
</head>
<body>

    <p id="text-line">Hi, you all are cordially welcome to my page.</p>

    <script src="https://code.responsivevoice.org/responsivevoice.js?key=a2zBsS5s"></script>
    <script>
        document.getElementById("text-line").addEventListener("click", () => {
            responsiveVoice.speak("Hi, you all are cordially welcome to my page.", "Hindi Male");
        });
    </script>

</body>
</html>
