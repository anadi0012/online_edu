    <script>
        // Function to handle mouse enter and leave for each group
        function handleGroupHover() {
            // Select all cells with a data-group attribute
            const allCells = document.querySelectorAll('[data-group]');

            allCells.forEach(cell => {
                // When mouse enters (hover starts)
                cell.addEventListener('mouseenter', () => {
                    // Get the group number from the data attribute
                    const groupNumber = cell.getAttribute('data-group');

                    // Find all cells in the same group
                    const groupCells = document.querySelectorAll(`[data-group="${groupNumber}"]`);

                    // Add highlight class to all cells in the group
                    groupCells.forEach(c => c.classList.add('group-highlight'));
                });

                // When mouse leaves (hover ends)
                cell.addEventListener('mouseleave', () => {
                    // Get the group number from the data attribute
                    const groupNumber = cell.getAttribute('data-group');

                    // Find all cells in the same group
                    const groupCells = document.querySelectorAll(`[data-group="${groupNumber}"]`);

                    // Remove highlight class from all cells in the group
                    groupCells.forEach(c => c.classList.remove('group-highlight'));
                });
            });
        }

        // Initialize the hover functionality
        handleGroupHover();


        document.querySelectorAll('.speak-link').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default link behavior

                var text = this.getAttribute('data-text'); // Get the text from the data-text attribute
                var utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-IN'; // Set the language
                utterance.rate = 0.4; // Set the speech rate
                utterance.pitch = 1; // Set the speech pitch

                window.speechSynthesis.speak(utterance); // Speak the text
            });
        });
