        // Store the lines in an array
        const lines = [
            "Arun",
            "Mother was quite right",
            "She warned me not to go out in such a bad weather",
            "She warned me not to go out in such a bad weather",
            "But I didn't want to miss Banajit's birthday celebrations",
            "But I didn't want to miss Banajit's birthday celebrations",
            "After all, it comes once in a year",
            "Aziz",
            "It was a nice party",
            "Arun",
            "I enjoyed it a lot",
            "And your song",
            "it was simply amazing",
            "You sing very well, Aziz",
            "Aziz",
            "Thank you, Arun",
            "Thunder and lightning",
            "Oh, my goodness!",
            "See, the light is coming this way",
            "Be careful, Arun",
            "Be careful, Arun",
            "Scene II",
            "Aziz is lying on a hospital bed",
            "His eyes are covered in bandage",
            "His eyes are covered in bandage",
            "Arun is standing near Aziz's bed",
            "Aziz",
            "Arun, I'm so worried",
            "I have been absent from school for many days.",
            "I have been absent from school for many days.",
            "Arun",
            "Don't worry Aziz",
            "I'm here to help you",
            "Get well soon"
        ];

        // Select all the table cells with the class 'line'
        const lineElements = document.querySelectorAll('td.line');
        const wordContainer = document.getElementById('wordArea');
        const closeButton = document.getElementById('closeButton');

        // Function to display words in the word container
        function displayWords(sentence, x, y) {
            // Split the sentence into words
            const words = sentence.split(' ');

            // Clear previous content
            wordContainer.innerHTML = '';

            // Create and append each word as a span with a click event
            words.forEach(word => {
                const span = document.createElement('span');
                span.textContent = word;
                span.addEventListener('click', () => {
                    responsiveVoice.speak(word, "US English Male", {
                        rate: 1
                    });
                });
                wordContainer.appendChild(span);
            });

            // Position the word container at the click position
            wordContainer.style.left = `${x}px`;
            wordContainer.style.top = `${y}px`;

            // Show the word container
            wordContainer.style.display = 'block';
        }

        // Add event listeners to each line element
        lineElements.forEach((element, index) => {
            element.addEventListener('click', (event) => {
                responsiveVoice.speak(lines[index], "Hindi Male", {
                    rate: 0.7
                });
            });
            let lastTouchTime = 0;
            const doubleTapThreshold = 300; // milliseconds

            document.addEventListener('touchstart', (event) => {
                const currentTime = new Date().getTime();

                if (currentTime - lastTouchTime <= doubleTapThreshold) {
                    const target = event.target.closest('td class="line".line');
                    if (target) {
                        const index = Array.from(lineElements).indexOf(target);
                        if (index !== -1) {
                            // Call displayWords if a valid index is found
                            displayWords(lines[index], event.pageX, event.pageY);
                        }
                    }
                }

                lastTouchTime = currentTime;
            });


            function handleDoubleTap(event) {
                const x = event.pageX;
                const y = event.pageY;
                displayWords(lines[index], x, y);
            }

            element.addEventListener('dblclick', (event) => {
                const x = event.pageX;
                const y = event.pageY;
                displayWords(lines[index], x, y);
            });
        });

        // Add event listener to the close button
        const wordContainer1 = document.getElementById('wordArea');

        document.addEventListener('click', (event) => {
            // Check if the click was outside the word container
            if (!wordContainer1.contains(event.target)) {
                wordContainer1.style.display = 'none';
                // Place your action here
            }
        });



        // Handle group hover as before
        handleGroupHover();

        function handleGroupHover() {
            // Select all cells with a data-group attribute
            const allCells = document.querySelectorAll('[data-group]');

            allCells.forEach(cell => {
                // When mouse enters (hover starts)
                cell.addEventListener('mouseenter', () => {
                    // Get the group number from the data attribute
                    const groupNumber = cell.getAttribute('data-group');

                    // Find all cells in the same group
                    const groupCells = document.querySelectorAll(`[data-group="${groupNumber}"]`);

                    // Add highlight class to all cells in the group
                    groupCells.forEach(c => c.classList.add('group-highlight'));
                });

                // When mouse leaves (hover ends)
                cell.addEventListener('mouseleave', () => {
                    // Get the group number from the data attribute
                    const groupNumber = cell.getAttribute('data-group');

                    // Find all cells in the same group
                    const groupCells = document.querySelectorAll(`[data-group="${groupNumber}"]`);

                    // Remove highlight class from all cells in the group
                    groupCells.forEach(c => c.classList.remove('group-highlight'));
                });
            });
        }
